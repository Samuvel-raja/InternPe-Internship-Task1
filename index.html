<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="head-container">
        <h1 class="heading">Calculator</h1>
    </div>
    <div class="container">

        <div class="calculator">
            <form action="">
                <div>
                    <input type="text" name="display" class="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearval()">
                    <input type="button" value="DE" onclick="deletefunc()">
                    <input type="button" value="." onclick="cal('.')">
                    <input type="button" value="/" onclick="cal('/')"> >
                </div>
                <div>
                    <input type="button" value="7" onclick="cal('7')">
                    <input type="button" value="8" onclick="cal('8')">
                    <input type="button" value="9" onclick="cal('9')">
                    <input type="button" value="*" onclick="cal('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="cal('4')">
                    <input type="button" value="5" onclick="cal('5')">
                    <input type="button" value="6" onclick="cal('6')">
                    <input type="button" value="-" onclick="cal('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="cal('1')">
                    <input type="button" value="2" onclick="cal('2')">
                    <input type="button" value="3" onclick="cal('3')">
                    <input type="button" value="+" onclick="cal('+')">
                    
                </div>
                <div>
                    <input type="button" class="equal-button" value="=" onclick="evalfunc()">
                </div>
            </form>
        </div>
        <div class="history">
            <center><h1>History</h1></center>
            
        </div>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
